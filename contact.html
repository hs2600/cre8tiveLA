---
layout: main
title: Contact
permalink: /contact/
---

<style>
  /* reset */
  #fs-frm input,
  #fs-frm select,
  #fs-frm textarea,
  #fs-frm fieldset,
  #fs-frm optgroup,
  #fs-frm label,
  #fs-frm #card-element:disabled {
    font-family: inherit;
    font-size: 100%;
    color: inherit;
    border: none;
    border-radius: 0;
    display: block;
    width: 100%;
    padding: 0;
    margin: 0;
    -webkit-appearance: none;
    -moz-appearance: none;
  }
  #fs-frm label,
  #fs-frm legend,
  #fs-frm ::placeholder {
    font-size: 0.825rem;
    margin-bottom: 0.5rem;
    padding-top: 0.2rem;
    display: flex;
    align-items: baseline;
  }

  /* border, padding, margin, width */
  #fs-frm input,
  #fs-frm select,
  #fs-frm textarea,
  #fs-frm #card-element {
    border: 1px solid rgba(0, 0, 0, 0.2);
    background-color: rgba(255, 255, 255, 0.9);
    padding: 0.75em 1rem;
    margin-bottom: 1.5rem;
  }
  #fs-frm input:focus,
  #fs-frm select:focus,
  #fs-frm textarea:focus {
    background-color: white;
    outline-style: solid;
    outline-width: thin;
    outline-color: gray;
    outline-offset: -1px;
  }
  #fs-frm [type="text"],
  #fs-frm [type="email"] {
    width: 100%;
  }
  #fs-frm [type="button"],
  #fs-frm [type="submit"],
  #fs-frm [type="reset"] {
    width: auto;
    cursor: pointer;
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;
  }
  #fs-frm [type="button"]:focus,
  #fs-frm [type="submit"]:focus,
  #fs-frm [type="reset"]:focus {
    outline: none;
  }
  #fs-frm [type="submit"],
  #fs-frm [type="reset"] {
    margin-bottom: 0;
  }
  #fs-frm select {
    text-transform: none;
  }

  #fs-frm [type="checkbox"] {
    -webkit-appearance: checkbox;
    -moz-appearance: checkbox;
    appearance: checkbox;
    display: inline-block;
    width: auto;
    margin: 0 0.5em 0 0 !important;
  }

  #fs-frm [type="radio"] {
    -webkit-appearance: radio;
    -moz-appearance: radio;
    appearance: radio;
  }

  /* address, locale */
  #fs-frm fieldset.locale input[name="city"],
  #fs-frm fieldset.locale select[name="state"],
  #fs-frm fieldset.locale input[name="postal-code"] {
    display: inline;
  }
  #fs-frm fieldset.locale input[name="city"] {
    width: 52%;
  }
  #fs-frm fieldset.locale select[name="state"],
  #fs-frm fieldset.locale input[name="postal-code"] {
    width: 20%;
  }
  #fs-frm fieldset.locale input[name="city"],
  #fs-frm fieldset.locale select[name="state"] {
    margin-right: 3%;
  }
</style>

<h2 class="section-heading text-uppercase text-center pt-5">CONTACT US</h2>

<div class="container">
  <div class="row justify-content-center">
    <div class="col col-md-8 px-4">
      <form
        id="fs-frm"
        name="simple-contact-form"
        accept-charset="utf-8"
        action="https://formspree.io/f/xbjvyjob"
        method="post"
        data-np-intersection-state="observed"
      >
        <!-- <fieldset id="fs-frm-inputs"> -->
        <label for="full-name" style="font-size: 18px"
          >Full Name<span style="color: red">*</span></label
        >
        <input type="text" name="Name" id="name" required />

        <label for="email-address" style="font-size: 18px"
          >Email Address<span style="color: red">*</span></label
        >
        <input type="email" name="Email Address" id="email" required />

        <label for="phone-number" style="font-size: 18px">Phone</label>
        <input type="text" name="Phone Number" id="phone" />

        <label for="event-date" style="font-size: 18px">Event Date</label>
        <input type="text" name="Event Date" id="event-date" />

        <label for="event-date" style="font-size: 18px">Venue</label>
        <input type="text" name="Venue" id="venue" />

        <label for="package" style="font-size: 18px">Package Type:</label>
        <select id="package" name="Package Type">
          <option value="" selected>-Select Package-</option>
          <option value="silver-package">Silver Package</option>
          <option value="gold-package">Gold Package</option>
          <option value="diamond-package">Diamond Package</option>
        </select>

        <div class="row mb-3">
          <div class="col">
            {% for item in site.data._config.contact.list %}
            <div style="display: flex">
              <label
                class="mt-1 fw-bold"
                style="font-size: 18px"
              > <input type="checkbox" style="outline: none" name="{{item.title}}" value="" />
                {{item.title}}</label
              ><br />
            </div>
            {% endfor %}
          </div>
          <div class="col">
            {% for item in site.data._config.contact.list2 %}
            <div style="display: flex">
              <label
                class="mt-1 fw-bold"
                style="font-size: 18px"
              > <input type="checkbox" name="{{item.title}}" value="" />
                {{item.title}}</label
              ><br />
            </div>
            {% endfor %}
          </div>
        </div>

        <label for="message" style="font-size: 18px">Message</label>
        <textarea rows="5" name="Message" id="message"></textarea>

        <label for="how-hear" style="font-size: 18px"
          >How did you hear about us?</label
        >
        <textarea
          rows="5"
          name="How did you hear about us?"
          id="how-hear"
        ></textarea>
        <input
          type="hidden"
          name="_subject"
          id="email-subject"
          value="Contact Form Submission"
        />
        <!-- </fieldset> -->
        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>
</div>
